name: Pull Request CI

on:
  pull_request:
  push:
    branches:
      - develop
      - duty/update-pretty
jobs:
  prettier:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install global npm package
        run: npm install -g npm@8

      - name: Prettify code
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write src/*.md
          only_changed: True
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: "Import GPG key"
        id: import-gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_committer_name: ${{ secrets.GPG_USERNAME }}
          git_committer_email: ${{ secrets.GPG_EMAIL }}
          git_user_signingkey: true
          git_commit_gpgsign: true

      - name: "Commit changes"
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_author: "${{ secrets.GPG_USERNAME }} <${{ secrets.GPG_EMAIL }}>"
          commit_user_name: ${{ secrets.GPG_USERNAME }}
          commit_user_email: ${{ secrets.GPG_EMAIL }}
          commit_message: 'Apply formatting changes'
          commit_options: '-S --amend --no-edit'
          branch: ${{ github.head_ref }}
          push_options: '--force'
          skip_fetch: false