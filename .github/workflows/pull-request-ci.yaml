name: Pull Request CI

on:
  pull_request:
  push:
    branches:
      - develop
jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: Install npm v8
        run: npm i -g npm@8

      - name: Prettify code
        uses: creyD/prettier_action@v4.2
        with:
          prettier_options: --write src/*.md
          only_changed: True
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}

